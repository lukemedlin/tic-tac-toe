<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="page-wrap">
      <div class="game-grid">
        <div class="zero-zero game-spot" data-row="0" data-col="0"></div>
        <div class="zero-one game-spot" data-row="0" data-col="1"></div>
        <div class="zero-two game-spot" data-row="0" data-col="2"></div>
        <div class="one-zero game-spot" data-row="1" data-col="0"></div>
        <div class="one-one game-spot" data-row="1" data-col="1"></div>
        <div class="one-two game-spot" data-row="1" data-col="2"></div>
        <div class="two-zero game-spot" data-row="2" data-col="0"></div>
        <div class="two-one game-spot" data-row="2" data-col="1"></div>
        <div class="two-two game-spot" data-row="2" data-col="2"></div>
      </div>
      <div class="player-grid">
        <input type="text" placeholder="Player One" id="player-one" />
        <input type="text" placeholder="Player Two" id="player-two" />
        <p id="player-one-score">0</p>
        <p id="player-two-score">0</p>
      </div>
      <div class="controls">
        <p id="game-result"></p>
        <button type="button" class="button new-game">New Game</button>
      </div>
    </div>
  </body>
</html>
